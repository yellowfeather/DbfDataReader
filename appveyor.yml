version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\src\DbfDataReader\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/dbfdatareader/api/v2/package
  api_key:
    secure: meYWfMClHkxHsyZFjZCMgLi/JNG6Egtjkemiw8jPa++Stir0FAIM1dLn3b5FHXpU
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: DQhQFeMHWvmNMgwUfo0SVYOd7CtiK0Kciwmd8rLZ5Tv3oYAIvEaTaeODkAeb8GzU
  on:
    branch: master
    appveyor_repo_tag: true
